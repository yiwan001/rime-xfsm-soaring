name: 磐 石
author: 青 铜

other:
#主键盘
  a: &VJH 8 #行距
  b: &VJL 4 #列距
  c: &VJY 15 #圆角

height:
  a: &DHG 42 #顶行
  b: &QDHG 42 #其他键盘 顶行高度  匹配用
  A: &VJG 42 #行高
  B: &VJM 45 #空格行高
  C: &HXG 28 #候选区高度
  D: &CJBJ 31.5 #超级编辑 底栏
  E: &ZGH 10 #统一增高行

#临时
  A: &DUG 40 #键高
  A: &DUM 61.5 #末行
  B: &DUH 2 #行距
  C: &DUL 2 #竖距
  D: &DUY 10 #圆角

#符号
  A: &FHG 38 #键高
  B: &FHH 3 #行距
  C: &FHL 3 #竖距
  D: &FHY 10 #圆角

#数字
  A: &SZG 52 #键高
  B: &SZH 4 #行距
  C: &SZL 3 #竖距
  D: &SZY 10 #圆角
  
#字符坐标
  1: &DsymY 0.5 #上标纵
  2: &DsymX 0 #上标横
  3: &DtextY 0 #字母纵
  4: &VJhintY -1 #下标纵

#悬浮窗 换行宽度，反查 时的宽度
  A: &XFK 300 #不同手机 宽度不一样，多次尝试
style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 4 #候选项内边距
  candidate_spacing: 1 #候选间距
  candidate_text_size: 16 #候选字号 声码 aeuio 字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 16 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 14 #候选窗和状态栏提示字号 声码悬浮窗字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: true #false #水平模式
  horizontal_gap: *FHL #符号键盘列间距
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 80 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 6 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: *XFK #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 5 #水平边距   #悬浮窗宽
    margin_y: 0 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: -43 #悬浮窗偏移量
    round_corner: 10 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
    - {start: "", move: '', end: " "}
    - {start: "", composition: "%s", end: " ", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "", label: "%s", candidate: "%s", comment: "%s", end: "", sep: " "}
  key_font: ziti.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  key_long_text_size: 12 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, qtxd, qtbj, cjbj, qtsz, qtlssz, qtzb, qtyb, qtxh, qtxh2, qtVJ, qtbz, qtux, qtzm, qtbq, qtbq1, qtbq2, qtbq3, qtbq4, qtbq5, qtts1, qtts2, qtts3, qtts4, qtts5, qtts6, sbjm, sbkm, sbfm, sbxlzj, sbfmzj, sbkmzj, sbxhzj, sbzrzj] #声明
  label_text_size: 16 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 9 #符号字号 上标字号
  text_font: ziti.ttf #编码字型
  text_size: 14 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距
