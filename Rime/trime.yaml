#布局，
preset_keyboards:
  default:
    ascii_mode: 0
    author: "青 铜"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
      # ◉️
      - {height: *DHG, click: 1, composing: Escape, long_click: '!', key_back_color: dh1}
      - {click: 2, long_click: '@', key_back_color: dh2}
      - {click: 3, long_click: '#', key_back_color: dh3}
      - {click: 4, long_click: '$', key_back_color: dh4}
      - {click: 5, long_click: '%', composing: "'", key_back_color: dh5}
      - {click: 6, long_click: '^', key_back_color: dh6}
      - {click: 7, long_click: '&', key_back_color: dh7}
      - {click: 8, long_click: '*', key_back_color: dh8}
      - {click: 9, long_click: '(', key_back_color: dh9}
      - {click: 0, long_click: ')', composing: "/", key_back_color: dh0}
      # ❶ 
      - {click: q, long_click: '_', swipe_up: Q, key_back_color: QQQ}
      - {click: w, long_click: '+', swipe_up: W, key_back_color: WWW}
      - {click: e, long_click: '-', swipe_up: E, key_back_color: EEE}
      - {click: r, long_click: '=', swipe_up: R, key_back_color: RRR}
      - {click: t, long_click: '|', swipe_up: T, key_back_color: TTT}
      - {click: y, long_click: '\', swipe_up: Y, key_back_color: YYY}
      - {click: u, long_click: '{', swipe_up: U, key_back_color: UUU}
      - {click: i, long_click: '}', swipe_up: I, key_back_color: III}
      - {click: o, long_click: '[', swipe_up: O, key_back_color: OOO}
      - {click: p, long_click: ']', swipe_up: P, key_back_color: PPP}
      # ❷
      #- 
      - {click: a, long_click: '`', swipe_up: A, key_back_color: AAA}
      - {click: s, long_click: '~', swipe_up: S, key_back_color: SSS}
      - {click: d, long_click: '"', swipe_up: D, key_back_color: DDD}
      - {click: f, long_click: "'", swipe_up: F, key_back_color: FFF}
      - {click: g, long_click: Candidate_switch, swipe_up: G, key_back_color: GGG}
      - {click: h, long_click: ':', swipe_up: H, key_back_color: HHH}
      - {click: j, long_click: ';', swipe_up: J, key_back_color: JJJ}
      - {click: k, long_click: '<', swipe_up: K, key_back_color: KKK}
      - {click: l, long_click: '>', swipe_up: L, key_back_color: LLL}
      - {click: ;, long_click: ':',width: 10}
      #- {width: 2}
      # ❸
      #- {click: Shift_L, key_text_size: 14, composing: Escape, swipe_up: Mode_switch, key_back_color: shb, key_text_color: SHt, width: 15}
      - {click: z, long_click: select_all, swipe_up: Z, key_back_color: ZZZ}
      - {click: x, long_click: cut, swipe_up: X, key_back_color: XXX}
      - {click: c, long_click: copy, swipe_up: C, key_back_color: CCC}
      - {click: v, long_click: paste, swipe_up: V, key_back_color: VVV}
      - {click: b, long_click: Prompt_Switch, swipe_up: B, key_back_color: BBB}
      - {click: n, long_click: Tab1, swipe_up: N, key_back_color: NNN}
      - {click: m, long_click: DeleteCandidate, swipe_up: M, key_back_color: MMM}
      - {click: ",", long_click: "/", key_text_size: 10, key_back_color: zbd, key_text_color: bdt, width: 10}
      - {click: ".", long_click: "?", key_text_size: 10, key_back_color: ybd, key_text_color: bdt, width: 10}
      - {click: "/", long_click: Candidate_switch1, width: 10}
      #- {click: BackSpace, swipe_up: '{Shift+Return}', swipe_left: '{Shift+BackSpace}', swipe_down: Hide, key_text_size: 12, key_back_color: hsb, key_text_color: hst, width: 15}
      # ❹
      - {click: Shift_L, key_text_size: 14, swipe_up: Mode_switch, key_back_color: shb, key_text_color: SHt, width: 15}
      - {height: *VJM, click: "q_sz", composing: "'", key_text_size: 14,  swipe_up: Menu, long_click: q_xd, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, width: 15}
      #- {click: ",", long_click: "/", key_text_size: 12, key_back_color: zbd, key_text_color: bdt, width: 12}
      - {click: space, long_click: Mode_switch, swipe_up: '{Control+Return}{Mode_switch}', swipe_left: "Left", swipe_right: "Right", key_text_size: 18, key_back_color: kgb, key_text_color: kgt, key_symbol_color: dds, hilited_key_back_color: ttt, width: 40}
      - {click: BackSpace, swipe_up: '{Shift+Return}', swipe_left: '{Shift+BackSpace}', swipe_down: Hide, key_text_size: 12, key_back_color: hsb, key_text_color: hst, width: 15}
      #- {click: ".", long_click: "?", key_text_size: 12, key_back_color: ybd, key_text_color: bdt, width: 12}
      - {click: Return, Page_Down1, key_text_size: 14, swipe_up: Theme_settings, long_click: Color_settings1, key_back_color: hcb, key_text_color: hct, key_symbol_color: hct, width: 15}
           # 增高行
      #- {height: *ZGH, width: 100}
      # 仿 凉秋主题↓️ 删除注释 ，️↑加注释
      - {width: 8}
      - {height: *ZGH, click: Left, key_text_size: 13, width: 18}
      - {click: Right, key_text_size: 13, width: 18}
      - {click: Hide, key_back_color: 0x00, width: 12}
      - {click: Up, key_text_size: 13, width: 18}
      - {click: Down, key_text_size: 13, width: 18}
      - {width: 8}
    name: "默认"
    width: 10

